<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio1</title>
</head>

<body>
    <section id="section">
        <form action="/signup" method="post" id="form">                         
            <label for="firstName">Nombre</label>
            <div id="name-surname">
                <input placeholder="Nombre" id="firstName" type="text" name="FirstName" class="campos" required>
                <input placeholder="Apellidos" id="lastName" type="text" name="Surname" class="campos" required>
            </div>            
            <label for="email">Nombre de Usuario</label>
            <input placeholder="@gmail.com" id="email" type="email" name="Email" class="campos" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="campos" required>
            <label for="conf-password">Confirma tu contraseña</label>
            <input type="password" id="conf-password" name="conf-password" class="campos" required>
            <label for="day"> Fecha de nacimiento</label>
            <div id="date">
                <input id="day" type="number" min="0" max="31" step="1" placeholder="Dia" class="campos" required/>
                <select name="Month" id="Month"required>
                    <option>Mes</option>
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select> 
                <input id="Year" type="number" min="1900" max="2020" step="1" placeholder="Año" class="campos" required/> 
            </div>
            <label for="sex">Sexo</label>
            <select name="sex" id="sex">
                <option>Mujer</option>
                <option>Hombre</option>
            </select>
            <label for="tel">Teléfono móvil</label>
            <input placeholder="(+00)-XXXXXXXXX" id="tel" type="tel" name="tel" class="campos" pattern="\([+][0-9]{2}\)[-][0-9]{9}" title="Utiliza un número de teléfono valido (+ dos digitos de verificación)-(9 digitos del telefono)" required>
            <label for="email-act">Tu dirección de correo electrónico actual</label>
            <input type="email" id="email-act" name="email-act" class="campos" required>
            <label for="ubicacion">Ubicación</label>
            <select name="ubicacion" id="ubicacion" required>
                <option>España</option>
                <option>Colombia</option>
                <option>México</option>
                <option>Alemania</option>
            </select>                      
            <input id="btn" type="submit" value="Siguiente paso" name="Enviar">

          </form>
    </section>    
</body>
</html>
