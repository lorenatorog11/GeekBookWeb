<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uso de la etiqueta mark</title>
</head>
<body>
    <p>Si no sueltas el pasado, <mark>¿con qué mano agarras el futuro?</mark></p>
    <p>La vida comienza al final de tu zona de confort. – <mark >Neale Donald Walsch.</mark></p>
    <p><mark>a donde vayas, ve con todo tu corazón. – Confucio.</mark></p>    
</body>
</html>
